<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./Style.css">
   <link rel="stylesheet" href="./Fonts/Open_Sans.zip">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <p id="title">Schedule Your Presence</p>
    <h1>Make an Appointment</h1>
<p id="description">There are many variations of passages of Lorem Ipsum aviable, but the 
    majority have suffered alteration in some form.</p>
        <div id="modul">
            <i class="fa-regular fa-user"></i>
            <input placeholder="Name" id="name" type="text">
            <i class="fa-regular fa-envelope"></i>
            <input placeholder="Email" id="email" type="text">
            <i class="fa-solid fa-phone"></i>
            <input placeholder="Phone" id="phone" type="number">
            <i class="fa-solid fa-book"></i>
            <input placeholder="Service You Need" id="service" type="text">
            <i class="fa-regular fa-note-sticky"></i>
            <textarea placeholder="Any Note For Us" id="note"></textarea>
            <button id="btn" type="submit">Make an Appointment</button>
        </div>
</body>
</html>
